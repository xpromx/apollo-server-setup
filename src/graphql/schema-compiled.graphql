input CreateUserInput {
  email: String!
  firstName: String!
  lastName: String!
}

type CreateUserPayload {
  user: User
}

type Mutation {
  _empty: String
  createUser(input: CreateUserInput!): CreateUserPayload!
}

type Query {
  _empty: String
  hello: String!
  me: User!
  userById(userId: Int!): User
  users: [User!]!
}

type User {
  email: String!
  firstName: String!
  fullName: String!
  id: Int!
  lastName: String!
}